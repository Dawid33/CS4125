events {
    worker_connections  1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    server {
        server_name localhost;
        listen 80;

        location / {
            proxy_pass http://app:8080;
        }
    }
}